<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/rock paper scissors favicon resized.png">
  <title>Rock, Paper, Scissors, Lizard, spock</title>
  
</head>
<body>
  <div class="container01">
    <div class = "center-main-box">
      <img class= "logo-start" src="images/logo-bonus.svg" alt="game-log">
      <div class="container02">
        <div class="score-text">SCORE</div>
        <div class="score-box">0</div>
    </div>
      
    </div>
  </div>
  <div class="front-page" >
    <div class= "all-icons">
        <button class = "single-icons btn-rock" data-choice="rock">
          <img src="images/icon-rock.svg" alt="rock">
        </button>
        <button class = "single-icons btn-paper" data-choice="paper">
          <img src="images/icon-paper.svg" alt="paper">
        </button>
        <button class = "single-icons btn-scissors" data-choice="scissors">
          <img src="images/icon-scissors.svg" alt="Scissors">
        </button>
        <button class = "single-icons btn-lizard" data-choice="lizard">
          <img src="images/icon-lizard.svg" alt="lizard">
        </button>
        <button class = "single-icons btn-spock" data-choice="spock">
          <img src="images/icon-spock.svg" alt="spock">
        </button>
    </div>
    <div class = "btn-rules"> 
      <button class="button-rules">RULES</button>
    </div>
    <div class="wrapper04">
      <div class="rules-wrapper">
        <img class = "rules-image"src="images/image-rules-bonus.svg" alt="rules">
        <div class="close-icon">
          <img src="images/icon-close.svg" alt="cross">
        </div>
      </div>
    </div>
  </div>
    <div class="wrapper">
      <div class= "wrapper01">
        <div class = "youPicked">YOU PICKED</div>
        <button id="user-choice" class = "secondPage-scissors">
          <img src="images/icon-scissors.svg" alt="Scissors">
        </button>
        </div>
        
        <div class="wrapper02">
          <div class = "results">YOU WIN</div>
          <button class="play-again">PLAY AGAIN</button>
        </div> 
  
        <div class="wrapper03">
          <div class = "House-picked">THE HOUSE PICKED</div>
          <button id="computer-choice" class = "secondPage-spock">
            <img src="images/icon-spock.svg" alt="spock">
          </button>
        </div>
    </div>

</body>
</html>
